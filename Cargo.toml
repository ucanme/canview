[package]
name = "canview"
version = "0.1.0"
edition = "2021"

[dependencies]
blf = { path = "src/blf" }
parser = { path = "src/parser" }
gpui = "0.2.2"
gpui-component = "0.5.0-preview2"
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rfd = "0.15"
log = "0.4"
env_logger = "0.11"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"

[workspace]
resolver = "2"
members = [
    "src/blf",
    "src/view",
    "src/parser",
]

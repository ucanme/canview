[package]
name = "canview"
version = "0.1.0"
edition = "2021"

[dependencies]
blf = { path = "src/blf" }
parser = { path = "src/parser" }
gpui = { git = "https://github.com/zed-industries/zed", rev = "v0.217.4" }
gpui-component = { git = "https://github.com/zed-industries/zed", rev = "v0.217.4", package = "gpui-component" }
chrono = { version = "0.4", features = ["serde"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rfd = { version = "0.15", features = ["tokio"] }
log = "0.4"
env_logger = "0.11"
tokio = { version = "1.0", features = ["full"] }
anyhow = "1.0"

[workspace]
resolver = "2"
members = [
    "src/blf",
    "src/view",
    "src/parser",
]

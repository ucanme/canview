<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="56" fill="#0d1117"/>

  <!-- CAN Bus Waveform -->
  <defs>
    <linearGradient id="waveGradient2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <filter id="glow2">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Window Frame -->
  <rect x="40" y="40" width="176" height="176" rx="20" stroke="#30363d" stroke-width="4" fill="none"/>

  <!-- CAN Bus High/Low Lines with data pulses -->
  <g filter="url(#glow2)">
    <!-- Main CAN bus line (dominant state) -->
    <path d="M 56 128 L 80 128 L 88 108 L 96 128 L 112 128 L 120 108 L 128 128 L 144 128 L 152 108 L 160 128 L 176 128 L 184 108 L 192 128 L 200 128"
          stroke="url(#waveGradient2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Secondary line (recessive state) -->
    <path d="M 56 148 L 80 148 L 88 168 L 96 148 L 112 148 L 120 168 L 128 148 L 144 148 L 152 168 L 160 148 L 176 148 L 184 168 L 192 148 L 200 148"
          stroke="url(#waveGradient2)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.5"/>
  </g>

  <!-- Data Nodes -->
  <g filter="url(#glow2)">
    <circle cx="56" cy="138" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="88" cy="138" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="120" cy="138" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="152" cy="138" r="8" fill="url(#nodeGradient2)"/>
    <circle cx="184" cy="138" r="8" fill="url(#nodeGradient2)"/>
  </g>
</svg>

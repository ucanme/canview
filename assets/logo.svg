<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="256" height="256" rx="48" fill="#0d1117"/>

  <!-- CAN Bus Waveform -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="nodeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Window Frame -->
  <rect x="48" y="48" width="160" height="160" rx="16" stroke="#30363d" stroke-width="3" fill="none"/>

  <!-- CAN Bus High/Low Lines -->
  <g filter="url(#glow)">
    <!-- High line (dominant) -->
    <path d="M 64 110 L 88 110 L 96 130 L 104 110 L 120 110 L 128 130 L 136 110 L 152 110 L 160 130 L 168 110 L 192 110"
          stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

    <!-- Low line (recessive) -->
    <path d="M 64 146 L 88 146 L 96 166 L 104 146 L 120 146 L 128 166 L 136 146 L 152 146 L 160 166 L 168 146 L 192 146"
          stroke="url(#waveGradient)" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.6"/>
  </g>

  <!-- Data Nodes -->
  <g filter="url(#glow)">
    <circle cx="64" cy="128" r="6" fill="url(#nodeGradient)"/>
    <circle cx="96" cy="128" r="6" fill="url(#nodeGradient)"/>
    <circle cx="128" cy="128" r="6" fill="url(#nodeGradient)"/>
    <circle cx="160" cy="128" r="6" fill="url(#nodeGradient)"/>
    <circle cx="192" cy="128" r="6" fill="url(#nodeGradient)"/>
  </g>

  <!-- Binary Data Bits (0101 pattern) -->
  <g font-family="monospace" font-size="12" font-weight="bold" fill="#6b7280" text-anchor="middle">
    <text x="64" y="96">0</text>
    <text x="96" y="96">1</text>
    <text x="128" y="96">0</text>
    <text x="160" y="96">1</text>
    <text x="192" y="96">0</text>
  </g>

  <!-- Title Text -->
  <text x="128" y="210" font-family="sans-serif" font-size="24" font-weight="bold" fill="#d1d5db" text-anchor="middle">CANVIEW</text>
</svg>

name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: view
            asset_name: canview-macos-aarch64

          # macOS Intel (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: view
            asset_name: canview-macos-x86_64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: view
            asset_name: canview-linux-x86_64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: view.exe
            asset_name: canview-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Remove Cargo.lock
        shell: bash
        run: rm -f Cargo.lock

      - name: Install Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: ${{ matrix.target }}

      - name: Update dependencies
        run: cargo update

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxkbcommon-dev libx11-dev libegl1-mesa-dev libfontconfig1-dev

      - name: Build release binary
        run: cargo build --release -p view --target ${{ matrix.target }}

      - name: Prepare upload directory
        shell: bash
        run: |
          mkdir -p upload

      - name: Copy binary (Unix-like)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/view upload/${{ matrix.artifact_name }}
          chmod +x upload/${{ matrix.artifact_name }}

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/view.exe upload/${{ matrix.artifact_name }}

      - name: Create archive (Unix-like)
        if: runner.os != 'Windows'
        run: |
          cd upload
          tar czf ../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd upload
          7z a ../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload artifact (Unix-like)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.tar.gz

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip

      - name: Upload to release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-universal-macos:
    name: Build Universal macOS Binary
    needs: build
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download ARM64 binary
        uses: actions/download-artifact@v4
        with:
          name: canview-macos-aarch64
          path: artifacts

      - name: Download x86_64 binary
        uses: actions/download-artifact@v4
        with:
          name: canview-macos-x86_64
          path: artifacts

      - name: Extract binaries
        run: |
          cd artifacts
          tar xzf canview-macos-aarch64.tar.gz
          tar xzf canview-macos-x86_64.tar.gz

      - name: Create universal binary
        run: |
          lipo -create \
            -output canview-universal \
            artifacts/canview-macos-aarch64/view \
            artifacts/canview-macos-x86_64/view
          chmod +x canview-universal

      - name: Create DMG (optional)
        run: |
          hdiutil create -volname "CANVIEW" -srcfolder canview-universal -ov -format UDZO canview-macos-universal.dmg

      - name: Create archive
        run: tar czf canview-macos-universal.tar.gz canview-universal

      - name: Upload universal binary
        uses: actions/upload-artifact@v4
        with:
          name: canview-macos-universal
          path: canview-macos-universal.tar.gz

      - name: Upload to release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: canview-macos-universal.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Build Multi-Platform Binaries

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

env:
  CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
  RUST_BACKTRACE: 1

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: view
            asset_name: canview-macos-aarch64

          # macOS Intel (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: view
            asset_name: canview-macos-x86_64

          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: view
            asset_name: canview-linux-x86_64

          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: view.exe
            asset_name: canview-windows-x86_64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}
          components: rustfmt, clippy

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pkg-config \
            libxkbcommon-dev \
            libxkbcommon-x11-dev \
            libx11-dev \
            libegl1-mesa-dev \
            libfontconfig1-dev \
            libfreetype6-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            fontconfig \
            xdg-desktop-portal \
            xdg-desktop-portal-gtk \
            libwebkit2gtk-4.1-dev \
            libgtk-3-dev

      - name: Show Rust version
        run: |
          rustc --version
          cargo --version

      - name: Run cargo check
        run: cargo check --target ${{ matrix.target }} -p view

      - name: Run cargo clippy
        if: matrix.os != 'windows-latest'
        run: cargo clippy --target ${{ matrix.target }} -p view -- -W clippy::all

      - name: Build release binary
        run: cargo build --release -p view --target ${{ matrix.target }}

      - name: Strip binary (Unix-like)
        if: runner.os != 'Windows'
        run: strip target/${{ matrix.target }}/release/view || true

      - name: Prepare upload directory
        shell: bash
        run: |
          mkdir -p upload

      - name: Copy binary (Unix-like)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/view upload/${{ matrix.artifact_name }}
          chmod +x upload/${{ matrix.artifact_name }}

      - name: Copy binary (Windows)
        if: runner.os == 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/view.exe upload/${{ matrix.artifact_name }}

      - name: Create archive (Unix-like)
        if: runner.os != 'Windows'
        run: |
          cd upload
          tar czf ../${{ matrix.asset_name }}.tar.gz ${{ matrix.artifact_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        run: |
          cd upload
          7z a -tzip ../${{ matrix.asset_name }}.zip ${{ matrix.artifact_name }}

      - name: Upload artifact (Unix-like)
        if: runner.os != 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: upload/${{ matrix.artifact_name }}
          retention-days: 30

      - name: Upload artifact (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}.zip
          retention-days: 30

      - name: Upload to release (if tagged)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ matrix.asset_name }}.tar.gz
            ${{ matrix.asset_name }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

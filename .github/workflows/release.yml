name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送 v* 标签时触发，例如 v1.0.0
  workflow_dispatch:  # 允许手动触发
    inputs:
      version:
        description: 'Version number'
        required: true
        default: '1.0.0'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            platform: linux
            artifact_name: canview
            asset_extension: tar.gz
          - os: macos-latest
            platform: macos
            artifact_name: canview
            asset_extension: zip
          - os: windows-latest
            platform: windows
            artifact_name: canview.exe
            asset_extension: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev libxkbcommon-dev libssl-dev

      - name: Build release
        run: cargo build --release -p view

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.version }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          chmod +x package.sh
          ./package.sh ${{ steps.get_version.outputs.version }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          .\package.ps1 -Version "${{ steps.get_version.outputs.version }}"

      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: CANVIEW-v${{ steps.get_version.outputs.version }}-linux
          path: release-package/CANVIEW-v${{ steps.get_version.outputs.version }}-linux.tar.gz

      - name: Upload artifacts (macOS)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: CANVIEW-v${{ steps.get_version.outputs.version }}-macos
          path: release-package/CANVIEW-v${{ steps.get_version.outputs.version }}-macos.zip

      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: CANVIEW-v${{ steps.get_version.outputs.version }}-windows
          path: release-package/CANVIEW-v${{ steps.get_version.outputs.version }}.zip

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: CANVIEW v${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
          body: |
            ## CANVIEW v${{ steps.get_version.outputs.version }}
            
            ### 下载
            
            - **Windows**: CANVIEW-v${{ steps.get_version.outputs.version }}.zip
            - **macOS**: CANVIEW-v${{ steps.get_version.outputs.version }}-macos.zip
            - **Linux**: CANVIEW-v${{ steps.get_version.outputs.version }}-linux.tar.gz
            
            ### 安装说明
            
            1. 下载对应平台的压缩包
            2. 解压到任意目录
            3. 运行启动脚本或可执行文件
            
            ### 更新内容
            
            - 请查看 [CHANGELOG.md](CHANGELOG.md) 了解详细更新内容

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/CANVIEW-v${{ steps.get_version.outputs.version }}-linux/CANVIEW-v${{ steps.get_version.outputs.version }}-linux.tar.gz
          asset_name: CANVIEW-v${{ steps.get_version.outputs.version }}-linux.tar.gz
          asset_content_type: application/gzip

      - name: Upload macOS Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/CANVIEW-v${{ steps.get_version.outputs.version }}-macos/CANVIEW-v${{ steps.get_version.outputs.version }}-macos.zip
          asset_name: CANVIEW-v${{ steps.get_version.outputs.version }}-macos.zip
          asset_content_type: application/zip

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/CANVIEW-v${{ steps.get_version.outputs.version }}-windows/CANVIEW-v${{ steps.get_version.outputs.version }}.zip
          asset_name: CANVIEW-v${{ steps.get_version.outputs.version }}-windows.zip
          asset_content_type: application/zip

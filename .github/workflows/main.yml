    name: Build Status
    needs: [check, build]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check build status
        run: |
          if [ "${{ needs.check.result }}" = "success" ] && [ "${{ needs.build.result }}" = "success" ]; then

name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: false
        default: 'dev'

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # ============================================================================
  # ä»£ç æ£€æŸ¥å’Œæµ‹è¯•
  # ============================================================================
  check:
    name: Code Check (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-check

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy -p view -- -D warnings

      - name: Run tests
        run: cargo test -p view

  # ============================================================================
  # æ„å»ºå‘å¸ƒç‰ˆæœ¬
  # ============================================================================
  build:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    needs: check
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            platform: linux
            target: x86_64-unknown-linux-gnu
            binary_name: canview
            archive_ext: tar.gz
          
          # Windows x86_64
          - os: windows-latest
            platform: windows
            target: x86_64-pc-windows-msvc
            binary_name: canview.exe
            archive_ext: zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Cache dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ runner.os }}-${{ matrix.target }}

      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libssl-dev

      - name: Build release binary
        run: cargo build --release -p view --target ${{ matrix.target }}

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p dist
          
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/${{ matrix.target }}/release/view.exe dist/${{ matrix.binary_name }}
          else
            cp target/${{ matrix.target }}/release/view dist/${{ matrix.binary_name }}
            chmod +x dist/${{ matrix.binary_name }}
            strip dist/${{ matrix.binary_name }} || true
          fi

      - name: Get version
        id: version
        shell: bash
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=dev-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          fi

      - name: Create archive (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist
          tar czf ../canview-${{ steps.version.outputs.version }}-${{ matrix.platform }}-x86_64.tar.gz ${{ matrix.binary_name }}

      - name: Create archive (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd dist
          Compress-Archive -Path ${{ matrix.binary_name }} -DestinationPath ../canview-${{ steps.version.outputs.version }}-${{ matrix.platform }}-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: canview-${{ steps.version.outputs.version }}-${{ matrix.platform }}-x86_64
          path: |
            canview-*.tar.gz
            canview-*.zip
          retention-days: 30

  # ============================================================================
  # åˆ›å»º GitHub Release
  # ============================================================================
  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CANVIEW v${{ steps.version.outputs.version }}

[package]
name = "view"
version = "0.1.0"
edition = "2021"

[dependencies]
gpui = { git = "https://github.com/zed-industries/zed", branch = "main" }
anyhow = "1.0"
blf = { path = "../blf" }
parser = { path = "../parser" }

# Platform-specific file dialog backend
[target.'cfg(windows)'.dependencies]
rfd = { version = "0.14", default-features = false, features = ["tokio"] }

[target.'cfg(target_os = "macos")'.dependencies]
rfd = { version = "0.14", default-features = false, features = ["tokio"] }

[target.'cfg(target_os = "linux")'.dependencies]
rfd = { version = "0.14", default-features = false, features = ["tokio", "xdg-portal"] }

chrono = "0.4" # For timestamp formatting
log = "0.4"
env_logger = "0.11"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
plotters = { version = "0.3", default-features = false }
base64 = "0.22"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"

